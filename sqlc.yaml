version: '2'
sql:
    - engine: 'postgresql'
      queries: './sql/query.sql'
      schema: './sql/schema.sql'
      database:
          uri: ${DATABASE_URL}
      gen:
          go:
              package: 'db'
              out: 'go-shared/db'
              sql_package: 'pgx/v5'
              emit_json_tags: true
