name: 'Build (API-Gateway)'
on:
    push:
        branches:
            - development
            - production
        paths:
            - 'gen/go/ptesting/**'
            - 'gen/go/gateway/**'
            - 'go.*'
            - 'services/api-gateway/**'
            - 'shared/go/**'
            - '.github/workflows/build-api-gateway.yaml'
jobs:
    build:
        uses: ./.github/workflows/build.yaml
        secrets: inherit
        permissions:
            contents: 'read'
            id-token: 'write'
        with:
            file_path: ./docker/Dockerfile.go-services
            service: api-gateway
            environment: ${{ github.ref_name }}
