name: 'Validate Android'
on:
    push:
        branches:
            - main
        paths:
            - '*.gradle.kts'
            - 'gradle.properties'
            - 'gradle/**'
            - 'sdks/android/**'
    pull_request:
        branches:
            - main
        paths:
            - '*.gradle.kts'
            - 'gradle.properties'
            - 'gradle/**'
            - 'sdks/android/**'
jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install Task
              uses: arduino/setup-task@v1
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: gradle
            - name: Enable gradlew execution
              run: chmod +x gradlew
            - name: Lint
              run: task lint:android
