name: CodiumAI PR Agent
on:
    pull_request:
    issue_comment:
jobs:
    pr_agent:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            pull-requests: write
            contents: write
        steps:
            - name: Exec PR Agent
              id: pragent
              uses: Codium-ai/pr-agent@main
              env:
                  OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
