name: Frontend Preview
on:
    pull_request:
        branches:
            - main
        paths:
            - 'frontend/src/**'
            - 'shared/ts/**'
            - 'package.json'
            - '.github/workflows/deploy-frontend-preview.yaml'
jobs:
    deploy:
        uses: ./.github/workflows/deploy_firebase.yaml
        secrets: inherit
        permissions:
            checks: write
            contents: read
            pull-requests: write
        with:
            environment: ${{ github.ref_name }}
            is_preview: true
