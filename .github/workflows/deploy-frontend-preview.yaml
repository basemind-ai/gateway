name: Frontend Preview
on:
    pull_request:
        branches:
            - main
        paths:
            - 'frontend/src/**'
            - 'shared/ts/**'
            - 'package.json'
            - '.github/workflows/deploy-frontend-preview.yaml'
jobs:
    set_environment:
        runs-on: ubuntu-latest
        environment: development
        steps:
            - name: Set Env Variables
              shell: bash
              run: |
                  echo "BACKEND_URL=${{ env.BACKEND_URL }}" >> $GITHUB_ENV
                  echo "GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" >> $GITHUB_ENV
    deploy:
        permissions:
            checks: write
            contents: read
            pull-requests: write
        secrets: inherit
        uses: ./.github/workflows/deploy_firebase.yaml
        with:
            backend_url: ${{ env.BACKEND_URL }}
            environment: ${{ github.ref_name }}
            gcp_project_id: ${{ env.GCP_PROJECT_ID }}
            is_preview: true
