name: 'Build (Dashboard-Backend)'
on:
    push:
        branches:
            - main
        paths:
            - 'gen/go/ptesting/**'
            - 'go.*'
            - 'services/dashboard-backend/**'
            - 'shared/go/**'
jobs:
    build:
        uses: ./.github/actions/build.yaml
        secrets: inherit
        with:
            file_path: ./docker/Dockerfile.go-services
            service: dashboard-backend
            environment: ${{ github.ref_name }}
