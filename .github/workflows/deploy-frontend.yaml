name: Deploy (Frontend)
on:
    push:
        branches:
            - development
            - production
#        paths:
#            - '.github/workflows/deploy-frontend.yaml'
#            - 'frontend/src/**'
#            - 'package.json'
#            - 'shared/ts/**'
jobs:
    set_environment:
        runs-on: ubuntu-latest
        environment: ${{ github.ref_name }}
        steps:
            - name: Set Env Variables
              shell: bash
              run: |
                  echo "BACKEND_URL=${{ env.BACKEND_URL }}" >> $GITHUB_ENV
                  echo "GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" >> $GITHUB_ENV
    deploy:
        permissions:
            checks: write
            contents: read
            pull-requests: write
        secrets: inherit
        uses: ./.github/workflows/deploy_firebase.yaml
        with:
            backend_url: ${{ env.BACKEND_URL }}
            environment: ${{ github.ref_name }}
            gcp_project_id: ${{ env.GCP_PROJECT_ID }}
            is_preview: false
